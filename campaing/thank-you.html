		.accordion {
			background-color: #eeeeee00;
    color: #444;
    cursor: pointer;
    padding: 18px;
    width: 100%;
    border: none;
    text-align: left;
    outline: none;
    font-size: 15px;
    transition: 0.4s;
    font-family: "Roboto Slab", serif;
    font-weight: 400;
    border-bottom: 1px solid #b0c8ff;}
.accordion p{
	color: #022576;
    /* font-family: 'Poppins', sans-serif; */

    font-style: normal;
    font-weight: 400;
    margin: 0px 0px 0px 0px;
    font-weight: 600;
	font-size: 15px;
}
.active, .accordion:hover {
  background-color: #ccc;
}

.accordion:after {
	content: '\002B';
    color: #fff;
    font-weight: bold;
    float: right;
    margin-left: 5px;
    background: #264796;
    padding: 4px;
    border-radius: 50%;
    height: 40px;
    width: 40px;
    /* vertical-align: bottom; */
    text-align: center;
    font-size: 22px;
}

.active:after {
  content: "\2212";
}

.panel {
  padding: 0 18px;
  background-color: white;
  max-height: 0;
  overflow: hidden;
  transition: max-height 0.2s ease-out;
  margin-bottom:0;
}
.thank-you-box .thank-you-content {
    text-align: center;
    padding-bottom: 48px;

    box-shadow: 1px 1px 14px #e6e6e6;

}
.thank-you-box .thank-you-content img {

}
.thank-you-box .thank-you-content h2 {

}
.thank-you-box .thank-you-content p {
    margin-bottom: 20px;
}
.thank-you-box .thank-you-content .thankyou-button {

    font-weight: bold;
    text-transform: uppercase;
    font-family: 'Poppins', sans-serif;
}
.thank-you-box .thank-you-content .thankyou-button {

    border-radius: 10px;
    padding: 6px 6px;
    font-size: 13px;
    font-weight: bold;
    text-transform: uppercase;

}

padding-left:10px;

	<script>
		var acc = document.getElementsByClassName("accordion");
		var i;
		
		for (i = 0; i < acc.length; i++) {
		  acc[i].addEventListener("click", function() {
			this.classList.toggle("active");
			var panel = this.nextElementSibling;
			if (panel.style.maxHeight) {
			  panel.style.maxHeight = null;
			} else {
			  panel.style.maxHeight = panel.scrollHeight + "px";
			} 
		  });
		}
		</script>
